<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Army Idle Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHq6eKkKN6mOHK2XbvBu1E6uhfdbUbzv0cK8RrOn6q3ZkXg3/w8FSJzZ7cNJ5R2YmOhtx9mw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Army Idle Game</h1>
            <!-- Navigation Bar -->
            <nav class="navbar" aria-label="Main Navigation">
                <ul class="nav-tabs" role="tablist">
                    <!-- Navigation items -->
                    <!-- ... (Navigation items remain the same) -->
                </ul>
            </nav>
        </header>

        <main>
            <!-- Content Sections -->
            <div class="tab-content">
                <!-- Dashboard Tab -->
                <section class="tab-pane active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                    <!-- Resources Section -->
                    <!-- ... (Resources remain the same) -->

                    <!-- Recruit Soldiers Button -->
                    <button id="recruitButton" aria-label="Recruit Soldiers">
                        <i class="fas fa-user-plus"></i> Recruit Soldiers
                    </button>

                    <!-- Prestige Button -->
                    <button id="prestigeButton" aria-label="Perform Prestige">
                        <i class="fas fa-star"></i> Prestige
                    </button>
                </section>

                <!-- Other Tabs -->
                <!-- ... (Other tabs remain the same, wrapped in <section> tags) -->
            </div>
        </main>

        <!-- Faction Selection (Initially Hidden) -->
        <div class="faction-selection" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="faction-selection-title">
            <!-- Faction selection content remains the same -->
        </div>

        <!-- Toast Notifications Container -->
        <div class="toast-container" aria-live="polite" aria-atomic="true">
            <!-- Toasts will be dynamically added here -->
        </div>

        <!-- Credits Section (Optional) -->
        <footer class="credits">
            <!-- Credits remain the same -->
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
